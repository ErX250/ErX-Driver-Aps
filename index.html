<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErX Driver</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<body>

  <!-- Uygulama Aray√ºz√º -->

      <h1>ErX Driver - Live Map</h1>
      <button onclick="toggleDarkMode()">üåì</button>
    </header>

    <div id="map"></div>

    <div id="controls">
      <button onclick="startShift()">‚ñ∂ Start Shift</button>
      <button onclick="stopShift()">‚èπ Stop Shift</button>
    </div>

    <div id="earnings">
      <p>Trips Today: <span id="trips">0</span></p>
      <p>Total Earnings: $<span id="total">0.00</span></p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
