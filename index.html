<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErX Giriş</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.passenger {
      background-color: #007bff;
      color: white;
    }

    .btn.passenger:hover {
      background-color: #0056b3;
    }

    .btn.driver {
      background-color: #28a745;
      color: white;
    }

    .btn.driver:hover {
      background-color: #1e7e34;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
      .btn { width: 100%; }
      .button-group { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>ErX'e Hoş Geldin</h1>
  <p>Seyahate mi çıkıyorsun? Hadi seçim yap!</p>

  <div class="button-group">
    <button class="btn passenger" onclick="location.href='passenger.html'">Ben Bir Yolcuyum</button>
    <button class="btn driver" onclick="location.href='driver.html'">Ben Bir Driver’ım</button>
  </div>

</body>
</html>
